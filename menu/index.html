---
layout: default
title: Menu | The Last Chair
nav_title: Menu
nav_weight: 2
---
<div class="main">
  <div class="container">
    {% assign groups = site.menu_items | group_by: "category" %}
    {% for group in groups %}
    <div class="menu-section">
      <div class="menu-title">{{ group.name }}</div>
      <div class="menu-items">
        {% for item in group.items %}
        <div class="menu-item">
          <h4>{{ item.title }} <span class="food-title-cost">{{ item.price }}</span></h4>
          {{ item.content }}
        </div>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
